name: Publish Extension to Visual Studio Marketplace

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'  # Ignore changes to workflow files
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: VSC EXT  # Specify the environment where the secret is stored
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile
        run: npm run compile
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Package Extension
        run: vsce package
        
      - name: Get Package Info
        id: package
        run: |
          VSIX_PATH=$(ls *.vsix)
          echo "Package created: $VSIX_PATH"
          echo "vsix_path=$VSIX_PATH" >> $GITHUB_OUTPUT
          
      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-release
          path: "*.vsix"
          retention-days: 400  # Maximum retention period allowed by GitHub
          
      - name: Publish to Visual Studio Marketplace
        run: vsce publish -p "${{ secrets.VSC_PAT }}" 