name: Create Release

on:
  push:
    tags:
      - 'v*'  # This will catch both v3.2.1 and v3.2.1-beta.1 format

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile
        run: npm run compile
        
      - name: Package Extension
        run: |
          npm install -g @vscode/vsce@latest
          vsce package
          
      - name: Get version info
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${TAG}" >> $GITHUB_OUTPUT
          if [[ $TAG == *-beta* ]]; then
            echo "TYPE=beta" >> $GITHUB_OUTPUT
          else
            echo "TYPE=release" >> $GITHUB_OUTPUT
          fi
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix"
          draft: false
          prerelease: ${{ steps.get_version.outputs.TYPE == 'beta' }}
          name: "${{ steps.get_version.outputs.TYPE == 'beta' && 'Beta Release' || 'Release' }} ${{ steps.get_version.outputs.VERSION }}"
          body: |
            ${{ steps.get_version.outputs.TYPE == 'beta' && 'ğŸ§ª Beta Release' || 'ğŸš€ Release' }} ${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.get_version.outputs.TYPE == 'beta' && 'âš ï¸ This is a beta release for testing purposes. Please report any issues.' || 'âœ… This is a stable release.' }}
            
            For a full list of changes, please see the [CHANGELOG](CHANGELOG.md).
          token: ${{ secrets.GITHUB_TOKEN }}